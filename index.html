<!doctype html>
<html lang="ptbr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Estilo Customizado -->
    <link rel="stylesheet" href="./assets/estilos/estilos.css" >

    <title>Economize</title>
    <script src="https://kit.fontawesome.com/1aa0cee887.js" crossorigin="anonymous"></script>
    <script src="./assets/javascript/scripts.js"></script>
  </head>
  <body>
    <div id="div" class="container mt-3">
        <div class="row mb-5">

         
          <div class="input-group col-md-6">
            <div class="input-group-prepend">
              <span class="input-group-text">Tipo de volume</span>
            </div>
            
            <select id="volume" class="custom-select">
              <option selected disabled>--Escolha um tipo de volume--</option>
              <option value="l">Litros</option>
              <option value="kg">Quilogramas</option>
              <option value="un">Unidade</option>
            </select>
          </div>
          
          <div class="col-md-6 d-flex justify-content-end">
            <button id="novoItem" onclick="insereInput()" class="btn btn-secondary">
                <span>Novo Item</span>
                <i class="far fa-plus-square"></i>
            </button>
          </div>
        </div>

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
