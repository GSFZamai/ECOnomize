<!doctype html>
<html lang="ptbr">
  <head>

    <meta name="description" content="Aplicativo para auxiliar em suas compras, 
    calcular preço unitário e criar lista de compras.">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="aplicativo, app, compras, auxiliar, ecônomia, desconto, calcula, preço, lista, checklist, economia, economizar">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Estilo Customizado -->
    <link rel="stylesheet" href="./assets/estilos/estilos.css" >

     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/1aa0cee887.js" crossorigin="anonymous"></script>

    <title>Economize | Seu melhor parceiro na hora de comprar</title>
    <script src="https://kit.fontawesome.com/1aa0cee887.js" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
  </head>
  <body onload="carregaItens()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-5">
      <div class="container ">
        <a href="#" class="navbar-brand">
          <i class="fas fa-piggy-bank"></i>
          <span>Economize</span>
        </a>

        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#links">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="links">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="#" class="nav-link">Valor Unitário</a>
            </li>

            <li class="nav-item">
              <a href="" class="nav-link">Lista</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="row mb-3"> 
          <div class="col-md-3">
            <input id="nome" type="text" placeholder="Item" class="form-control">
          </div>
          
          <div class="col-md-2">
            <input id="qtd" type="number" placeholder="Quantidade" class="form-control">
          </div>

          <div class="col-md-2">
            <input id="valor" type="number" placeholder="Valor" class="form-control">
          </div>

          <div class="col-md-3">            
            <select id="unidade" class="form-control">
              <option hidden selected disabled value="">--Unidade--</option>
              <option value="l">Litros</option>
              <option value="kg">Quilogramas</option>
              <option value="un">Unidade</option>
            </select>
          </div>
          
          <div class="col-md-2 d-flex justify-content-center">
            <button id="novoItem" onclick="cadastraItem()" class="btn btn-primary">
                <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Quantidade</th>
                  <th>Valor Total</th>
                  <th>Valor Unitário</th>
                </tr>
              </thead>
              <tbody id="tabela">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
